<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<style>
body {background-color: #92a8d1;}
h1   {color: orange;}
p    {color: red;}
div {background-color: light green;}
span {
    color: red;
    font-style: italic;
}
</style>
<title>Edit Product</title>
</head>
<body>
    <div align="center">
        <h1>Edit Product</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${product}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Product ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Product Name:</td>
                    <td>
                        <input type="text" th:field="*{name}" />
                    </td>
                    <td><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Product name error</span></td>
                </tr>
                <tr>
                    <td>Brand:</td>
                    <td><input type="text" th:field="*{brand}" /></td>
                    <td><span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Brand error</span></td>
                </tr>
                <tr>
                    <td>Made In:</td>
                    <td><input type="text" th:field="*{madein}" /></td>
                    <td><span th:if="${#fields.hasErrors('madein')}" th:errors="*{madein}">Made In error</span></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="text" th:field="*{price}" /></td>
                    <td><span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</span></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="reset">Reset</button> </td>
                    <td colspan="3"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
